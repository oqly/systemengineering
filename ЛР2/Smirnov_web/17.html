<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание №16</title>
    <link rel="stylesheet" type="text/css" href="17.css" />
</head>
<body>
<h2>Contact us</h2>
<div>
    <form>
        <table>
            <tr class="bordered"><td>Name:<span class="required">*</span></td><td><input class="inp" type="text" required placeholder="Введите имя" pattern="[A-Za-zА-Яа-яЁё]+$" minlength="3" maxlength="15"></td></tr>
            <tr class="bordered"><td>Email:<span class="required">*</span></td><td><input class="inp" type="email" required placeholder="Введите почту" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$" maxlength="30"></td></tr>
            <tr class="bordered"><td>Website:<span class="required">*</span></td><td><input class="inp" type="url" required placeholder="Введите Веб-сайт" pattern="https?://.+" maxlength="30"></td></tr>
            <tr class="bordered"><td>Message:</td><td><textarea cols="30" placeholder="Напишите сообщение"></textarea></td></tr>
            <tr><td></td><td><input class="button" type="submit" value="Submit Form"></td></tr>
        </table>
    </form>
</div>
</body>
</html>
