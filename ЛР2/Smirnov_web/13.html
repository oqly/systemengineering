<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание №12</title>
    <style>
        .box1, .box2, .box3 {
            width: 60px;
            height:60px;
            margin:50px;
            border:3px solid;
            position: relative;
        }
        .box1 { background-color: red; border: none; z-index: 1 }
        .box2 { background-color: blue; border: none; margin-left: 90px; top: -75px; z-index: 3}
        .box3 { background-color: green; border: none; margin-left: 130px; top: -150px; z-index: 2}
    </style>
</head>
<body>
<div class="box1"></div>
<div class="box2"></div>
<div class="box3"></div>
</body>
</html>
