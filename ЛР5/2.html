<!DOCTYPE html>
<html lang="en">

<body>
<form>
    <p><input type="text" value="1" id="txt"></p>
    <p><input type="button" value="Кнопка" onclick="changetxt()"></p>
</form>
<script type="text/javascript">
    function changetxt() {
        let n = document.getElementById("txt");
        n.value = Math.random() * 9 + 1;
    }
</script>
