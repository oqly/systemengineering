<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание №4</title>
</head>
<body>
<form>
    <input type="number" placeholder="Кол-во строк" id="strk">
    <input type="number" placeholder="Кол-во столбцов" id="stolb">
    <input type="button" value="Создать таблицу" onclick="createtb()">
</form>
<table border="1" id="table"></table>
<script type="text/javascript">
    function createtb() {
        let str = document.getElementById("strk").value;
        let sto = document.getElementById("stolb").value;
        let tbl = document.getElementById("table");
        for (let i=0; i<str; i++) {
            let tr = document.createElement("tr");
            for (let j=0; j<sto; j++) {
                let td = document.createElement("td");
                td.appendChild(document.createTextNode(Math.random() * 9 + 1));
                tr.appendChild(td);
                tbl.appendChild(tr);
            }
        }
    }
</script>
</body>
</html>
