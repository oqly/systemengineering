<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание №3</title>
</head>
<body>
<form>
    <p><input type="text" value="1" id="txt"></p>
    <p><input type="text" value="10" id="txt2"></p>
    <p><input type="button" value="Copy" onclick="copytxt()"></p>
    <p><input type="button" value="Clear" onclick="cleartxt()"></p>
</form>
<script type="text/javascript">
    function copytxt() {
        let n1 = document.getElementById("txt");
        let n2 = document.getElementById("txt2");
        if (n1.value === "") {
            alert("В поле пусто");
        }
        else {
            n2.value = n1.value;
        }
    }
    function cleartxt() {
        let n1 = document.getElementById("txt");
        let n2 = document.getElementById("txt2");
        n1.value = "";
        n2.value = "";
    }
</script>
</body>
</html>
