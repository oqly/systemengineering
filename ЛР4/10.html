<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание №10</title>
</head>
<body>
<script type="text/javascript">
    let n = 5;
    let a = [];
    let max = 10;
    let min = 1;
    let s = 0;
    for (let i = 0; i <= n; i++) {
        a[i] = Math.random()*(max-min)+min;
        s += a[i]*a[i];
    }
    alert(s);
</script>
</body>
</html>
