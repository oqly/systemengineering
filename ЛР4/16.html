<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание №16</title>
</head>
<body>
<script type="text/javascript">
    function sum(a, b) {
        return (parseInt(a, 10) + parseInt(b, 10));
    }

    let a = prompt("Введите первое число", 2);
    let b = prompt("Введите второе число", 2);
    let r = sum(a, b);
    alert(r);
</script>
</body>
