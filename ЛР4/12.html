<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание №12</title>
</head>
<body>
<script type="text/javascript">
    let a = ["Привет", "Как дела?", "Что делаешь?"];
    let n = 3;
    let r = 0;
    let p = 0;
    let f = 0;
    for (let i = 0; i < n; i++) {
        p = 0;
        while (1) {
            f = a[i].indexOf("а", p);
            if (f == -1) {
                break;
            }
            r += 1;
            p = f + 1;
        }
    }
    alert(r);
</script>
</body>
</html>
