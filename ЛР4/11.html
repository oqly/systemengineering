<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание №11</title>
</head>
<body>
<script type="text/javascript">
    let a = 25;
    let b = [];
    let i = 0;
    let s = "";
    while (a > 0) {
        b[i] = a % 2;
        a = (a - b[i])/2;
        i++;
    }
    for (i -= 1; i >= 0; i--) {
        s += b[i];
    }
    alert(s);
</script>
</body>
</html>
