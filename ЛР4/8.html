<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание №8</title>
</head>
<body>
<script type="text/javascript">
    let a = 1;
    let b = 8;
    let c = 12;
    let d = b*b-4*a*c;
    if (d>0) {
        let x1 = (-b + Math.sqrt(d))/(2*a);
        let x2 = (-b - Math.sqrt(d))/(2*a);
        alert("Корни: " + x1 + " " + x2);
    }
    else {
        if (d == 0) {
        let x = (-b)/(2*a);
        alert("Корень: " + x);
    }
    else {
        alert("Корней нет");
    }
    }
</script>
</body>
</html>
