<script type="text/javascript">
    let x1 = 1;
    let x2 = 5;
    let dx = 1;
    alert("Диапозон от " + x1 + " до " + x2 + " и шаг " + dx)
    for (let x = x1; x <= x2; x += dx) {
        let y = x*x+x**3-3*x;
        alert("Значение функции при x=" + x + ": y=" + y);
    }
</script>
