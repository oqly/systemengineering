<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Справочник</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
<div class="row">
    <h2 class="col">Справочник</h2>
    <button type="button" class="col-2 text-right btn btn-success" data-bs-toggle="modal" data-bs-target="#myModal">Добавить</button>
</div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>#id</th>
                <th>ФИО</th>
                <th>Email</th>
                <th>Телефон</th>
                <th>Действие</th>
            </tr>
        </thead>
        <tbody id="guide"></tbody>
    </table>

    <div class="modal fade" id="myModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Добавить</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="form">
                <div class="modal-body">

                        <div class="form-group row">
                            <label for="fFIO" class="col-sm-4 col-form-label">ФИО</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="fFIO" value="" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="fEmail" class="col-sm-4 col-form-label">Email</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="fEmail" value="" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="fPhone" class="col-sm-4 col-form-label">Телефон</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="fPhone" value="" required>
                            </div>
                        </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="submit" class="btn btn-primary">Добавить</button>
                </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Изменить</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form id="editform">
                    <div class="modal-body">
                        <div class="form-group row">
                            <label for="editID" class="col-sm-4 col-form-label">ID</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="editID" value="" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="editFIO" class="col-sm-4 col-form-label">ФИО</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="editFIO" value="" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="editEmail" class="col-sm-4 col-form-label">Email</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="editEmail" value="" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="editPhone" class="col-sm-4 col-form-label">Телефон</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="editPhone" value="" required>
                            </div>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                        <button type="submit" class="btn btn-primary">Изменить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
    <script src="index.js" type="application/javascript"></script>
</body>
</html>
